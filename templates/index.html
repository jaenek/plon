<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html">
<link rel="icon" type="image/png" href="/plon/icon-192x192.png">
<link rel="stylesheet" href="/plon/styles.css">
<title>Plon</title>
</head>
<body>
<div class="logo animate-top">
	<h1 id="logo">Plon</h1>
</div>
<div class="container animate-bottom" id="index">
	{{range .Alltasks}}
	<div id="tasks">
		<h1>{{.Title}}</h1>
		<button type="button" onclick="window.location.assign('/plon/view/{{.Id}}')">Więcej</button>
		<button type="button" onclick="window.location.assign('/plon/edit/{{.Id}}')">Edytuj</button>
	</div>
	{{end}}
	<button type="button" onclick="window.location.assign('/plon/add')">Powrót</button>
</div>
</body>
</html>
