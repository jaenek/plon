<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html">
<link rel="icon" type="image/png" href="/plon/icons/favicon.png">
<link rel="manifest" href="/plon/plon.webmanifest">
<link rel="stylesheet" href="/plon/styles.css">
<title>Plon</title>
</head>
<body>
<div class="logo animate-top">
	<h1 id="logo">Plon - {{.Username}}</h1>
</div>
<div class="container animate-bottom" id="user">
	{{range .Alltasks}}
	<div class="container" id="tasks">
		<h1>{{.Title}}</h1>
		<div class="input" id="user">
			<button type="button" id="more" onclick="window.location.assign('/plon/view/{{.Id}}')">WiÄ™cej</button>
			<button type="button" id="edit" onclick="window.location.assign('/plon/edit/{{.Id}}')">Edytuj</button>
		</div>
	</div>
	{{end}}
</div>
<div class="input" id="add">
	<button type="button" id="add" onclick="window.location.assign('/plon/add')">Dodaj</button>
</div>
</body>
</html>
